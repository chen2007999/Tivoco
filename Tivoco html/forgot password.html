<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>main</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="js/jquery.custom-scrollbar.js"></script>
<link type="text/css" rel="stylesheet" href="css/jquery.custom-scrollbar.css"/>

<script>
	$(document).ready(function(){
		$('.pop-cross').click(function(){
			$('.new-pop-cont').hide();	
		});
	});
</script>

</head>

<body>

<div class="new-pop-cont">
	<div class="new-pop-inner">
    	<div class="new-pop-inner-inner">
            <a  class="pop-cross"><img src="images/pop-cross.png" /></a>
            <input type="text" value="Your university email" />
            <input type="submit" value="Submit" />
    	</div>
    </div>
</div>

<div class="main-wrap">
	<div class="header header-green">
		<div class="container">
			<div class="main-logo logo-new">
				<a href="#">
					<p>tivoco</p>
					<span>Life is better when connected.</span>
				</a>
			</div>
			<div class="header-form">
				<form class="head-form">
					<div class="head-form-top">
						<input type="text" value="Username" />
						<input type="text" value="Password" />
						<input type="submit" value="log in" />
					</div>
					<div class="head-form-btm">
						<label>
							<input type="checkbox" /><span>Keep me logged in</span>
						</label>
						<a href="" class="forgot-p">Forgot your password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="body-wrap body-new vid-section">
    	<div class="container">
			<div class="video-main">
				<div class="vido-cont">
					<img src="images/video.png" />				</div>
			</div>
			<div class="video-txt">
				<div class="vido-right">
					<h3>NOW OPEN TO</h3>
					<p>University of Oxford University of Cambridge Imperial College London London  School  of  Economics University College of London University of Arts London</p>
					<div class="vido-right-btns">
						<a href="">Give a try!</a>
						<a href="">Register</a>
					</div>
				</div>
			</div>
		</div>
    </div><!--body-wrap-->
	
	
	
</div>


<script type="text/javascript">
    $(window).load(function () {
        $(".demo").customScrollbar();
        $("#fixed-thumb-size-demo").customScrollbar({fixedThumbHeight: 50, fixedThumbWidth: 60});
    });
</script>

</body>
</html>
